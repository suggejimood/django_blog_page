{% extends "base.html" %}
{% load static %}

{% block title %}{{ post.title}}{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static "blog/detail-post.css" %}"/>
{% endblock %}

{% block content %}
    <section id="summary">
        <h2> {{ post.title }} </h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
            <address>{{ post.author }}</address>
            <div>
                Last update on <time>{{ post.date | date:"d M Y" }}<time>
            </div>
        </article>
    </section>

    <main>
        {{ post.content | linebreaks }} 
{% endblock content %}
